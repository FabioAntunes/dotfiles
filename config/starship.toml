[directory]
style = "bg:base fg:text bold"
format = "[ $path ]($style)"

[git_branch]
symbol = "Óú•"
style = "bg:base fg:teal"
format = "([ $symbol $branch ]($style))"

[git_state]
style = "bg:base bold fg:teal"
format = "([\\($state( $progress_current/$progress_total)\\) ]($style))"

[git_status]
style = "bg:base bold fg:red"
format = "([\\[$all_status\\] ]($style))"

